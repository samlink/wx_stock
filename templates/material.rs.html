@use super::base;
@use crate::service::UserData;
@(user: UserData, num_position: String, setup: Vec<&str>)

    @:base({
    <link rel="stylesheet" href="/assets/plugins/laydate/theme/default/laydate.css">
    <link rel="stylesheet" href="/assets/plugins/hiprint/css/print-lock.css">

    <div class="buy-in material">
        <div class="top-title"><span><i class="fa fa-retweet"></i> 仓储管理 </span>
            <span class="t1" id="document-bz"><i class="fa fa-angle-double-right"></i> @setup[0] </span>
            <p id="help-info" title="帮助信息"><img></p>
            <span id="num_position" hidden>@num_position</span>
        </div>
        <div class="buy-content">
            <div class="inout-top has-bak" style="width: 99%;">
                <div class="fields-show">
                    <div class="table-head"></div>
                    <div class="material-doc">
                        <label style="margin-right: 9px;">材料信息</label>
                        <div class="form-input" hidden>
                            <input class="form-control input-sm material-value" id="m_id" type="text" hidden
                                style="width: 70px;">
                        </div>
                        <div class="form-input">
                            <input class="form-control input-sm material-value" id="名称" type="text" placeholder="名称"
                                readonly style="width: 70px;">
                        </div>
                        <div class="form-input">
                            <input class="form-control input-sm material-value" id="材质" type="text" placeholder="材质"
                                readonly style="width: 90px;">
                        </div>
                        <div class="form-input">
                            <input class="form-control input-sm material-value" id="规格" type="text" placeholder="规格"
                                readonly style="width: 80px;">
                        </div>
                        <div class="form-input">
                            <input class="form-control input-sm material-value" id="状态" type="text" placeholder="状态"
                                readonly style="width: 120px;">
                        </div>
                        <div class="form-input">
                            <input class="form-control input-sm material-value" id="生产厂家" type="text" placeholder="生产厂家"
                                readonly style="width: 90px;">
                        </div>
                        <div class="form-input">
                            <input class="form-control input-sm material-value" id="炉号" type="text" placeholder="炉号"
                                style="width: 120px;">
                        </div>
                        <div class="form-input">
                            <input class="form-control input-sm material-value" id="执行标准" type="text" placeholder="执行标准"
                                style="width: 160px;">
                        </div>
                        <div class="form-input">
                            <input class="form-control input-sm material-value" id="库位" type="text" placeholder="库位"
                                style="width: 90px;">
                        </div>
                        <label style="margin-right: 9px; margin-left: 10px;">数量</label>
                        <div class="form-input">
                            <input class="form-control input-sm" id="数量" type="text" style="width: 60px;">
                        </div>
                        <button class="btn btn-info btn-sm" id="material-add" style="margin-left: 20px;">加入表单</button>
                    </div>
                </div>
                <div class="buy-buttons">
                    <div class="has-dh">№: <span id="dh">@setup[3]</span>  <span id="owner"></span></div>
                    <div class="buttons">
                        <button class="btn btn-info btn-sm" id="save-button">保存</button>
                        <button class="btn btn-info btn-sm" id="print-button">打印</button>
                        <button class="btn btn-info btn-sm" id="check-button">质检</button>
                        <button class="btn btn-info btn-sm" id="remember-button">审核</button>
                    </div>
                </div>
            </div>
            <div class="info-and-choose has-bak">
                <div class="info-model">
                    <div id="history-info">

                    </div>
                    <div id="supplier-info">

                    </div>
                    <div id="choose-div">
                        <select class="select-sm" name="print-choose" id="print-choose">

                        </select>
                    </div>
                </div>
            </div>

            <div class="buy-items has-bak">
                <div class="table-container table-history">
                    <table>
                        <thead>
                            <tr>
                                <th>@setup[2]</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="table-container table-items not-scroll-left">
                    <table>
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="table-ctrl">
                        <div class="table-button">
                            <button class="btn btn-info btn-sm" id="row-insert" title="插入"><i
                                    class="fa fa-plus-square"></i></button>
                            <button class="btn btn-info btn-sm" id="row-del" title="删除"><i
                                    class="fa fa-trash"></i></button>
                            <button class="btn btn-info btn-sm" id="row-up" title="上移"><i
                                    class="fa fa-arrow-up"></i></button>
                            <button class="btn btn-info btn-sm" id="row-down" title="下移"><i
                                    class="fa fa-arrow-down"></i></button>
                        </div>

                        <div class="table-tips" id="sum-money">

                        </div>

                        <div class="table-info">
                            共 <span id="total-records"></span> 条记录
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/plugins/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="/assets/plugins/hiprint/js/hiprint.bundle.js"></script>
    <script src="/assets/plugins/jquery/jquery.hiwprint.js"></script>
    <script src="/assets/plugins/laydate/laydate.js"></script>
    <script type="module" src="/assets/js/pages/material.js"></script>
    }, user.show.clone(), format!("{}.css", user.theme.clone()))
