@use time::now;
@use super::statics::*;
@()

<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="shortcut icon" type="favicon" href="/stock/assets/img/logo_blue.png" />
    <link rel="stylesheet" type="text/css" href="/stock/static/@login_css.name" />
    <title id='title-show'></title>
</head>

<body>
    <div class="top">
        <div id="logo">
            <img src="/stock/assets/img/logo_blue.png" />
            <span id="title"></span>
        </div>
        <div class="menu-log" id="logon"><a href="http://www.wxpetro.com/"></a></div>
    </div>
    <div class="main">
        <div id="login-form" class="log-show">
            <form>
                <div class="form-group">
                    <label for="uname" id="label-name"></label>
                    <input class="form-control" type="text" placeholder="" name="uname" id="login-name" required>
                </div>
                <div class="form-group">
                    <label for="psw" id="label-pass"></label>
                    <input class="form-control" type="password" placeholder="" name="psw" id="login-pass" required>
                </div>

                <div class="form-group to-center">
                    <button type="submit" id="login-button"></button>
                </div>
            </form>
        </div>

        <footer>
            <p><span id="my-company"></span> &#169; @now().strftime("%Y").unwrap().to_string()</p>
        </footer>
    </div>
    <script src="/stock/static/@tools_service_js.name"></script>
    <script src="/stock/static/@login_js.name"></script>
</body>

</html>
