@use super::base;
@use crate::service::UserData;
@(user: UserData, cate: &str)

@:base({
<div class="docment-query stock_query">
    <div class="top-title"><span><i class="fa fa-retweet"></i> 商品出入库 </span>
        <span class="t1"><i class="fa fa-angle-double-right"></i> @cate </span>
        <p id="help-info" title="帮助信息"><img></p>
        <span id="category" hidden>@cate</span>
    </div>
    <div class="stock_content has-bak">
        <div class="query-content">
            <div class="table-top">
                <div class="query-search">
                    <input type="text" class="form-control search-input" id="search-input" placeholder="搜索">
                    <button class="btn btn-info btn-sm" id="serach-button">搜索</button>
                </div>
                <div class="title-note">
                    库存低于下限数量的商品：
                </div>
            </div>

            <div class="table-container table-limit">
                <table>
                    <thead>
                        <tr>
                            <th width="8%">序号</th>
                            <th width="20%">名称</th>
                            <th width="30%">规格型号</th>
                            <th width="8%">单位</th>
                            <th>仓库</th>
                            <th>库位</th>
                            <th>库存下限</th>
                            <th>库存</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="table-ctrl">
                    <div class="tools-button"></div>
                    <div class="table-button">
                        <button class="page-button btn" id="first" title="首页"><img src="/assets/img/backward.png"
                                width="12px"></button>
                        <button class="page-button btn" id="pre" title="前一页"><img src="/assets/img/backward2.png"
                                width="12px"></button>
                        <p class="seperator"></p>
                        <span>第</span><input type="text" class="form-control" id="page-input" value="1">
                        <span>页，共</span><span id="pages"></span><span>页</span>
                        <p class="seperator"></p>
                        <button class="page-button btn" id="aft" title="后一页"><img src="/assets/img/forward2.png"
                                width="12px"></button>
                        <button class="page-button btn" id="last" title="尾页"><img src="/assets/img/forward.png"
                                width="12px"></button>
                    </div>

                    <div class="table-info">
                        共 <span id="total-records"></span> 条记录
                    </div>

                </div>
            </div>
        </div>

        <div class="query-content">
            <div class="table-top">
                <div class="query-search">
                    <input type="text" class="form-control search-input" id="search-input2" placeholder="搜索">
                    <button class="btn btn-info btn-sm" id="serach-button2">搜索</button>
                </div>
                <div class="title-note">                    
                    <input type="text" class="form-control search-input" id="month-input" value="3">
                    个月以来未销售的商品
                    <button class="btn btn-info btn-sm" id="month-button">检查</button>
                </div>
            </div>

            <div class="table-container table-stay">
                <table>
                    <thead>
                        <tr>
                            <th width="8%">序号</th>
                            <th width="20%">名称</th>
                            <th width="25%">规格型号</th>
                            <th width="8%">单位</th>
                            <th>仓库</th>
                            <th>库位</th>
                            <th>库存</th>
                            <th>最近销售</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="table-ctrl">
                    <div class="tools-button"></div>
                    <div class="table-button">
                        <button class="page-button btn" id="first2" title="首页"><img src="/assets/img/backward.png"
                                width="12px"></button>
                        <button class="page-button btn" id="pre2" title="前一页"><img src="/assets/img/backward2.png"
                                width="12px"></button>
                        <p class="seperator"></p>
                        <span>第</span><input type="text" class="form-control" id="page-input2" value="1">
                        <span>页，共</span><span id="pages2"></span><span>页</span>
                        <p class="seperator"></p>
                        <button class="page-button btn" id="aft2" title="后一页"><img src="/assets/img/forward2.png"
                                width="12px"></button>
                        <button class="page-button btn" id="last2" title="尾页"><img src="/assets/img/forward.png"
                                width="12px"></button>
                    </div>

                    <div class="table-info">
                        共 <span id="total-records2"></span> 条记录
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
<script type="module" src="/assets/min/pages/stockquery.js"></script>
}, user.name.clone(), format!("{}.css", user.theme.clone()))
