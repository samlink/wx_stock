@use super::base;
@use crate::service::UserData;
@(user: UserData)

@:base({
<div class="user-set">
    <div id="user-edit">
        <div class="title"><i class="fa fa-id-card-o"></i><span>用户资料</span></div>
        <p id="help-info" hidden><img></p>

        <form>
            <div class="form-group">
                <div class="form-label">
                    <label>用户名：</label>
                </div>
                <input class="form-control no-border" type="text" value="@user.name" readonly>
            </div>
            <div class="form-group" id="phone-num">
                <div class="form-label">
                    <label for="phone">手机号：</label>
                </div>
                <input class="form-control" type="text" id="phone" placeholder="手机号用于找回密码" value="@user.phone">
                <button class="btn btn-info" type="submit" id="phone-button">提交</button>
            </div>
            <div class="form-group">
                <div class="form-label">
                    <label>密码找回：</label>
                </div>
                <input class="form-control no-border" type="text" value="@user.get_pass 次机会" readonly>
            </div>
            <div class="form-group" id="show-rights">
                <div class="form-label">
                    <label>工作权限：</label>
                </div>
                <div id="rights">
                    @user.rights
                </div>
            </div>
        </form>
    </div>
    <div id="password-set">
        <div class="title"><i class="fa fa-key"></i><span>修改密码</span></div>
        <form>
            <div class="form-group">
                <div class="form-label">
                    <label for="old-pass">原密码</label>
                </div>
                <input class="form-control" type="password" id="old-pass">
            </div>
            <div class="form-group">
                <div class="form-label">
                    <label for="new-pass">新密码</label>
                </div>
                <input class="form-control" type="password" id="new-pass">
            </div>
            <div class="form-group">
                <div class="form-label">
                    <label for="confirm-pass">确认密码</label>
                </div>
                <input class="form-control" type="password" id="confirm-pass">
            </div>
            <button class="btn btn-info" type="submit" id="pass-button">提交</button>
        </form>
    </div>
    <div id="theme-set">
        <div class="title"><i class="fa fa-heart-o"></i><span>设置主题</span></div>
        <div class="theme-container">
            <div class="themes" title="紫色" data-theme="purl" style="background-color: #7B40F2;"></div>
            <div class="themes" title="橙色" data-theme="orange" style="background-color: #f08519;"> </div>
            <div class="themes" title="红色" data-theme="red" style="background-color: #fd3995;"></div>
            <div class="themes" title="蓝色" data-theme="blue" style="background-color: #45a3e9;"></div>
            <div class="themes" title="绿色" data-theme="green" style="background-color: #00B17D;"></div>
            <div class="themes" title="灰色" data-theme="dark" style="background-color: #48607f;"></div>
        </div>
    </div>
</div>
<script type="module" src="/assets/js/pages/userset.js"></script>
}, user.name.clone(), format!("{}.css", user.theme.clone()))
